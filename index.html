<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyewire</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">    
</head>

<style>

* {
    margin: 0;
    padding: 0;
    font-family: "Roboto", "Segoe UI", "Helvetica", sans-serif;
}
body {
    text-align: center;
    background-color: #efefef;
}
.container {
    width: 400px;
    min-height: 100vh;
    padding: 2.5%;
    box-sizing: border-box;
    background-color: #fefefe;
    border: 1px solid #ccc;
    border-bottom: none;
    border-top: none;
    display: inline-block;
}

@media only screen and (max-width: 400px) {
    .container {
        border: none;
        width: 100%;
        padding: 2.5% 5%;
    }
    input {
        width: 60% !important;
    }
    #recieve button {
        width: 40% !important;
    }
}

span.title {
    display: block;
    margin-bottom: 15px;
}
span.title h2 {
    font-size: 45px;
    line-height: 1.5;
}
span.title p {
    font-size: 20px;
}

.container h1 {
    font-size: 30px;
    line-height: 2;
    width: 100;
    background-size: 30px;
    background-repeat: no-repeat;
    background-position: right;
}
.container div {
    padding-bottom: 15px;
}

.container hr {
    height: 1.5px;
    background-color: #ccc;
    border: none;
    width: 75%;
    display: inline-block;
    margin: 15px 0;
}

input,textarea,button {
    border: none;
    background-color: transparent;
    border: 2px solid #ccc;
    outline: none;
    padding: 5px 7.5px;
    font-size: 20px;
    box-sizing: border-box;
}
input:focus,textarea:focus,button:hover {
    border-color: black;
}
button {
    cursor: pointer;
}
button:hover { 
    background-color: black;
    color: white;
}
textarea {
    resize: none;
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
}
input {
    width: 70%;
}
#recieve button {
    width: 30%;
    border-left: none;
}

#recieve p, #send p {
    font-size: 20px;
    line-height: 1.75;
    padding-top: 20px;
    text-align: left;
}
#recieve p strong {
    text-align: center;
    width: 100%;
    display: block;
    color: #f00;
}
#send p {
    text-align: center;
    font-size: 25px;
    font-weight: bold;
}
#send p span {
    font-weight: normal;
}

</style>

<body>
    <div class="container">
        <span class="title"><h2>Skyewire</h2><p>Share text instantly</p></span>        
        <h1>Recieve Data</h1>
        <div id="recieve">
            <input type="text" spellcheck="false" placeholder="Enter Pin..." id="recieveDataPin"><button id="recieveDataBtn">Get Data</button>
            <p id="recievedData"></p>
        </div>
        <h1>Send Data</h1>
        <div id="send">
            <textarea id="sendDataTextbox" spellcheck="false" placeholder="Send Data..."></textarea>
            <button id="sendDataBtn">Send Data</button>
            <p id='sendDataPin'></p>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script>
// Initialize Firebase
var config = {
	apiKey: "AIzaSyARa4FcVR6dqiTTrX3u4Oaf4tknknh30X4",
	authDomain: "textdump-cf861.firebaseapp.com",
	databaseURL: "https://textdump-cf861.firebaseio.com",
	projectId: "textdump-cf861",
	storageBucket: "",
	messagingSenderId: "43365753401"
};
firebase.initializeApp(config);
var database = firebase.database();
var allData = {};
database.ref().on('value', function(snapshot) {
	allData = snapshot.val();
});

document.getElementById("sendDataBtn").onclick = function(){
	var text = document.getElementById("sendDataTextbox").value;
	var code;
	var status = true;
	while(status){
		code = Math.floor(Math.random()*1000000);
		if(!allData || !allData.hasOwnProperty(code)){
			status = false;
		}
	}
	var dataObject = {text: text};
	firebase.database().ref(code).set(dataObject);
	document.getElementById("sendDataPin").innerText = (code);
}
document.getElementById("recieveDataBtn").onclick = function(){
	var code = document.getElementById("recieveDataPin").value;
	if(allData.hasOwnProperty(code)){
        document.getElementById("recievedData").innerText = allData[code].text;
    }else{
        document.getElementById("recievedData").innerHTML = "<strong>Invalid Pin</strong>";
    }
}
</script>

</html>
