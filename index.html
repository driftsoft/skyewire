<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyewire</title>
</head>
<body>
    <div class="container">
        <h1>Recieve Data</h1>
        <div id="receive">
            <input type="text" placeholder="Enter Pin..." id="recieveDataPin"><button id="recieveDataBtn">Get Data</button>
            <p id="recievedData"></p>
        </div>
        <h1>Send Data</h1>
        <div id="send">
            <textarea id="sendDataTextbox" placeholder="Send Data..."></textarea>
            <button id="sendDataBtn">Send Data</button>
            <p id='sendDataPin'></p>
        </div>
    </div>
</body>
</html>
